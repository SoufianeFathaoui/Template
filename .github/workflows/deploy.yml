# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
       - name: Checkout Repository
         uses: actions/checkout@v2

       - name: Configure AWS CLI
         run: |
          echo "[default]
          aws_access_key_id = ${{ AKIASGQ34QLRLL7JXDDJ }}
          aws_secret_access_key = ${{ 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 }}" > ~/.aws/credentials

       - name: Deploy CloudFormation Stack
         run: |
          aws cloudformation create-stack --stack-name SoufianeStack \
          --template-body file://Template.yaml \
          --region us-east-1  # Replace with your desired AWS region

       - name: Wait for Stack to Complete
         run: |
          aws cloudformation wait stack-create-complete --stack-name SoufianeStack \
          --region us-east-1  # Replace with your desired AWS region

       - name: Display Stack Outputs
         run: |
          aws cloudformation describe-stacks --stack-name SoufianeStack \
          --query 'Stacks[0].Outputs' \
          --output table \
          --region us-east-1  # Replace with your desired AWS region
