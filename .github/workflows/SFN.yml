jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name : checking Repository 
        uses: actions/checkout@v2
      - name : configure AWS
        run: |
          aws_access_key_id = ${{ AKIATVCL47PDJWYABMGB }}
          aws_secret_access_key = ${{ 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 }}" > ~/.aws/credentials

      - name :  Deploy cloudformation stack 
        run: |
          aws cloudformation create-stack --stack-name stackSfn \
          --template-body file://template.yaml \
          --region us-east-1  # Replace with your desired AWS region

  



       

      
    
